<!DOCTYPE html>
<html>
<head>
    <title>Static Webpage</title>
    <style type="text/css">
        .mytable {background-color:white;border-collapse:collapse;color:black;}
        .mytable thead{background-color:darkslategray;color:white;font-weight:600;}
        .mytable td{padding: 5px;border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Static HTML for CSCI240</h1>
    <p>Sample of Creature table from PFMonsters database</p>

    <table class="mytable">
        
    <thead>
        <tr>
            <td>CreatureName</td>
            <td>HP</td>
            <td>AC</td>
            <td>Size</td>
        </tr>
    </thead>
        <tr>
            <td>Goblin</td>
            <td>1d10+1</td>
            <td>16</td>
            <td>Small</td>
        </tr>
        <tr>
            <td>Golem, Ice</td>
            <td>6d10+20</td>
            <td>17</td>
            <td>Medium</td>
        </tr>
        <tr>
            <td>Nymph</td>
            <td>8d6+32</td>
            <td>23</td>
            <td>Medium</td>
        </tr>
    </table>
    <a href="https://github.com/quinaqu/csci240Project">Link to github</a>
</body>

</html>
